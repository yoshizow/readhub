<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{{ title | escape }}</title>
<link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/spacelab/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
    $('.alert').alert();       // Add close button to Bootstrap Alert
    window.setTimeout(function() { $('.alert').alert('close'); }, 2000);
});
</script>
</head>

<body>
  <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">ReadHub</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
<!--
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Active</a></li>
          <li><a href="#">Link</a></li>
        </ul>
-->
        <ul class="nav navbar-nav navbar-right">
{% if logged_in_user != nil %}
          <li><a href="/settings">User: {{ logged_in_user | escape }}</a>
          <li><a href="/logout">Logout</a>
{% else %}
          <li><a href="/login">Login</a>
{% endif %}
        </ul>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
  </div>

<div class="container">
{{ yield }}
</div>
</body>
</html>
